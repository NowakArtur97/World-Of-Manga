version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:11.0.3-jdk-stretch
      environment:
        JDBC_DATABASE_URL: jdbc:postgresql://127.0.0.1:5432/world_of_manga
        JDBC_DATABASE_USERNAME: postgres
        JDBC_DATABASE_PASSWORD: postgres
    - image: postgres:9.6
      environment:
        POSTGRES_DB: world_of_manga
        POSTGRES_PASSWORD: postgres
    - image: selenium/standalone-chrome:3.4.0
#    - image: selenium/standalone-firefox-debug:3.141.59
    - image: selenium/standalone-firefox:3.4.0
      environment:
        - SE_OPTS= -port 5901
        - WDM_GITHUBTOKENSECRET=9d08f687a0572cfebb8d1abc0ad383b37854f5dc
    working_directory: ~/world_of_manga
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
    - checkout
    - setup_remote_docker
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "pom.xml" }}
        - v1-dependencies-
    - run: mvn dependency:go-offline
    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}
    - run:
        name: Create docker network
        command: docker network create grid
    - run:
        name: Install selenium-hub
        command: docker run -d --rm -p 4444:4444 --net grid --name selenium-hub selenium/hub:3.11.0
    - run:
        name: Install selenium-chrome-node
        command: docker run -d --rm --net grid -e HUB_HOST=selenium-hub -v /dev/shm:/dev/shm selenium/node-chrome:3.11.0
    - run:
        name: Install selenium-firefox-node
        command: docker run -d --rm -p 5901:5900 --net grid -e HUB_HOST=selenium-hub -v /dev/shm:/dev/shm selenium/node-firefox:3.141.59-yttrium
    - run:
        name: Wait for Postgresql
        command: dockerize -wait tcp://localhost:5432 -timeout 2m
    - run:
        name: Testing
        command: mvn test -Dspring-boot.run.profiles=ci -Dgroups=MangaFavouriteUI_Tests
  deploy:
    docker:
    - image: circleci/buildpack-deps:trusty
    steps:
    - checkout
    - run:
        name: Deploy app on heroku
        command: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
    - build
    - deploy:
        requires:
        - build
        filters:
          branches:
            only: master