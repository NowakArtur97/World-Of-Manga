<header th:fragment="header" class="header">
        <nav class="header__nav">
                <label for="logo" class="header__logo"><a class="header__link" href="#" th:href="@{/}">World Of
                                Manga</a></label>
                <ul class="header__list">
                        <li sec:authorize="!isAuthenticated()" class="header__item  "><a
                                        class="header__link header__link--item" href="#" th:href="@{/user/register}"
                                        th:text="#{header.signUp}"></a></li>
                        <li sec:authorize="!isAuthenticated()" class="header__item "><a
                                        class="header__link header__link--item" href="#" th:href="@{/user/login}"
                                        th:text="#{header.signIn}"></a></li>
                        <li sec:authorize="isAuthenticated()" class="header__item"><a
                                        class="header__link header__link--item" href="#" th:href="@{/auth/}"
                                        th:text="#{header.myMangaWorld}"></a></li>
                        <li sec:authorize="isAuthenticated()" class="header__item "><a th:href="@{/auth/logout}"
                                        class="header__link header__link--item" th:text="#{header.signOut}"></a></li>
                        <li class="header__item ">
                                <select class="header__language_select">
                                        <option class="header__language_option" value=""></option>
                                        <option class="header__language_option" value="en">en</option>
                                        <option class="header__language_option" value="pl">pl</option>
                                </select>
                        </li>
                </ul>
        </nav>
</header>
