<header th:fragment="header" class="header">
        <nav class="header__nav">
                <label for="logo" class="header__logo"><a class="header__link" href="#" th:href="@{/}"
                                th:text="#{header.logo}"></a></label>
                <ul class="header__list">
                        <li sec:authorize="!isAuthenticated()" class="header__item"><a
                                        class="header__link header__link--item" href="#" th:href="@{/user/register}"
                                        th:text="#{header.signUp}"></a></li>
                        <li sec:authorize="!isAuthenticated()" class="header__item"><a
                                        class="header__link header__link--item" href="#" th:href="@{/user/login}"
                                        th:text="#{header.signIn}"></a></li>
                        <li sec:authorize="isAuthenticated()" class="header__item"><a
                                        class="header__link header__link--item" href="#" th:href="@{/auth/}"
                                        th:text="#{header.myMangaWorld}"></a></li>
                        <li th:if="${#request.isUserInRole('ADMIN')}" class="header__item"><a
                                        class="header__link header__link--item" href="#" th:href="@{/admin/addOrUpdateManga}"
                                        th:text="#{header.addManga}"></a></li>
                        <li sec:authorize="isAuthenticated()" class="header__item"><a th:href="@{/auth/logout}"
                                        class="header__link header__link--item" th:text="#{header.signOut}"></a></li>
                        <li class="header__item">
                                <select class="header__language_select">
                                        <option class="header__language_option" value="" th:text="#{header.language}">
                                        </option>
                                        <option class="header__language_option" value="en"
                                                th:text="#{header.language.en}"></option>
                                        <option class="header__language_option" value="pl"
                                                th:text="#{header.language.pl}"></option>
                                </select>
                        </li>
                </ul>
        </nav>
</header>
