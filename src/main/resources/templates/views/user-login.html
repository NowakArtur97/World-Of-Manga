<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main-layout}">

<head>
    <title th:text="#{app.loginForm.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Manga list management website">
    <meta name="keywords" content="manga, manhwa, webtoon, manhua, list, recommendations">
    <meta name="author" content="Artur Nowak">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>

<body class="page page--login">
    <div layout:fragment="content" class="form page__form">
        <form th:action="@{/authenticateTheUser}" method="POST" class="form__box">
            <h1 class="form__title" th:text="#{form.login.title}"></h1>
            <p class="form__message form__message--success" th:if="${afterRegistration}"
                th:text="#{form.login.afterRegistration}"></p>
            <p class="form__message form__message--success" th:if="${param.logout}" th:text="#{form.login.logout}"></p>
            <p class="form__message form__message--failure" th:if="${param.badCredentials}"
                th:text="#{form.login.badCredentials}"></p>
            <p class="form__message form__message--failure" th:if="${param.accountDisabled}"
                th:text="#{form.login.accountDisabled}"></p>
            <div class="form__group">
                <label class="form__label" for="username" th:text="#{form.login.username}"></label>
                <input class="form__input" type="text" name="username">
            </div>
            <div class="form__group">
                <label class="form__label" for="password" th:text="#{form.login.password}"></label>
                <input class="form__input" type="password" name="password">
            </div>
            <div class="form__group">
                <button class="form__submit" type="submit" th:text="#{form.login.submit}"></button>
            </div>
        </form>
    </div>
</body>

</html>
