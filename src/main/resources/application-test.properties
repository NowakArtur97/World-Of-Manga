#
# JDBC properties
#
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
#spring.datasource.url=jdbc:postgresql://localhost:5432/world_of_manga
#spring.datasource.username=postgres
#spring.datasource.password=postgresWoM
#
# JPA / HIBERNATE
#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.schema=classpath:sql_scripts/postgres/schema-postgres.sql
spring.datasource.data=classpath:sql_scripts/postgres/data-postgres.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
# Spring MVC
# 
server.port=8000