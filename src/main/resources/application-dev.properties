#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3366/world_of_manga?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Warsaw
spring.datasource.username=worldOfManga
spring.datasource.password=worldOfManga
#
# JPA / HIBERNATE
#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql
spring.datasource.schema=classpath:sql_scripts/mysql/schema-mysql.sql
spring.datasource.data=classpath:sql_scripts/mysql/data-mysql.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
# Spring MVC
# 
server.port=8080